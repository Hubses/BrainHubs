<div class="bh-dasboard row">
    <div class="col-sm-6 col-md-4 col-lg-2">
        <div *ngFor="let news of newses" class="thumbnail">
            <img src="{{news.ImageUrl}}" alt="">
            <div class="caption">
                <h3>{{news.Header}}</h3>
                <p>{{news.Categories}}</p>
                <p><a (click)="gotoDetail(news)" class="btn btn-primary" role="button">подробнее</a></p>
            </div>
        </div>
    </div>
</div>
