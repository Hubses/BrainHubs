<div class="bh-dasboard w3-container">
    <h3>Последние новости</h3>
    <div *ngFor="let news of newses" class="w3-panel w3-card-2">
        <!--Card!-->
        <div class="w3-container">
            <header>
                <h3>{{news.name}} </h3>
            </header>
            <div class="w3-container">
                <p>{{news.category}}</p>
                <hr>
            </div>
            <!--<div *ngFor="let news of newses" (click)="gotoDetail(news)" class="w3-panel w3-card-4">-->
            <div class="module news">
                <h4>{{news.name}}</h4>
            </div>
            <button (click)="gotoDetail(news)" class="w3-btn-block w3-dark-grey">Подробнее</button>
            <!--</div>-->
        </div>
    </div>
</div>
