<div class="panel panel-default">
    <div class="panel-heading">
        <h5>
            {{header}}
        </h5>
    </div>
    <div class="bh-card__body panel-body">
        <img class="bh-image" src="{{imageUrl}}" alt="">
    </div>
    <ul class="list-group">
        <li class="list-group-item"><span class="bh-text">Рубрика: {{category}}</span><br>
            <span class="bh-text">Взято с <a href="{{linkSite}}">{{site}}</a></span></li>
        <button type="button" style="text-allign: center;"
                class="bh-button list-group-item" (click)="gotoDetail(_news)">Подробнее
        </button>
    </ul>
</div>
